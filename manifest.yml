---
applications:
- name: vir_evaluator
  command: npm start
  memory: 1GB
  disk_quota: 1GB
  instances: 1
  health-check-type: process
  buildpack: nodejs_buildpack_current
  env:
    RMQ_SERVICE: 'cf-rabbitmq'
    MQ_URL: 
    SRC_QUEUE_NAME: ranker
    EXCHANGE: virtualization
    RANKER_DB_SERVICE_URL: https://example.com/api/data/ranks 
    DOCS_DB_SERVICE_URL: https://example.com/api/data/documents 
    MONGO_DB_CONNECTION_STRING: mongodb://lrqi_db:lrqi_db_pwd@lrqidb-shard-00-00-wksjy.mongodb.net:27017,lrqidb-shard-00-01-wksjy.mongodb.net:27017,lrqidb-shard-00-02-wksjy.mongodb.net:27017/test?ssl=true&replicaSet=LRQIDB-shard-0&authSource=admin&retryWrites=true
  services:
  - RabbitMQ-VirtualizationTrainer